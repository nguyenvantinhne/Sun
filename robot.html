<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robot TX Sunwin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    #top-bar {
      padding: 10px;
      background: #222;
      position: fixed;
      width: 100%;
      z-index: 9999;
    }

    #link-input {
      padding: 10px;
      width: 70%;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    #load-btn {
      padding: 10px 15px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
    }

    #iframe-container {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #robot-chat {
      position: fixed;
      bottom: 100px;
      right: 20px;
      display: flex;
      align-items: center;
      background: white;
      color: black;
      padding: 10px 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-family: sans-serif;
      font-size: 16px;
      z-index: 99999;
      cursor: move;
      user-select: none;
      display: none;
    }

    #robot-img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    #robot-info {
      display: flex;
      flex-direction: column;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div id="top-bar">
  üîó Link game:
  <input type="text" id="link-input" value="https://web.sunwin.us/" />
  <button id="load-btn">V√†o Game</button>
</div>

<div id="iframe-container">
  <iframe id="game-frame" src=""></iframe>
</div>

<div id="robot-chat">
  <img id="robot-img" src="https://i.imgur.com/kd0VtCj.png" alt="robot" />
  <div id="robot-info">
    <div id="rc-session">#---- : ƒêang ch·ªù...</div>
    <div id="rc-prediction">ƒê·ªô Tin C·∫≠y: --%</div>
  </div>
</div>

<script>
  const loadBtn = document.getElementById('load-btn');
  const input = document.getElementById('link-input');
  const topBar = document.getElementById('top-bar');
  const iframe = document.getElementById('game-frame');
  const robotChat = document.getElementById('robot-chat');
  const sessionEl = document.getElementById('rc-session');
  const predictionEl = document.getElementById('rc-prediction');

  // Khi nh·∫•n "V√†o Game"
  loadBtn.onclick = () => {
    let url = input.value.trim();
    if (!url.startsWith('http')) url = 'https://' + url;
    iframe.src = url;
    topBar.style.display = 'none';
    robotChat.style.display = 'flex';
  };

  // Cho ph√©p k√©o robot
  const dragElem = robotChat;
  let offsetX = 0, offsetY = 0, isDown = false;

  dragElem.addEventListener("mousedown", (e) => {
    isDown = true;
    offsetX = e.clientX - dragElem.offsetLeft;
    offsetY = e.clientY - dragElem.offsetTop;
  });

  document.addEventListener("mouseup", () => isDown = false);

  document.addEventListener("mousemove", (e) => {
    if (isDown) {
      dragElem.style.left = `${e.clientX - offsetX}px`;
      dragElem.style.top = `${e.clientY - offsetY}px`;
      dragElem.style.bottom = 'auto';
      dragElem.style.right = 'auto';
    }
  });

  // WebSocket nh·∫≠n k·∫øt qu·∫£ t√†i x·ªâu
  const ws = new WebSocket('ws://163.61.110.10:8000/game_sunwin/ws?id=duy914c&key=dduy1514nsadfl');

  ws.onopen = () => {
    console.log('‚úÖ WebSocket ƒë√£ k·∫øt n·ªëi');
  };

  ws.onmessage = (event) => {
    try {
      const data = JSON.parse(event.data);
      const { session, total } = data;
      const result = total >= 11 ? 'T√†i' : 'X·ªâu';
      const percent = Math.floor(Math.random() * 10 + 85); // random 85‚Äì95%

      sessionEl.innerHTML = `#${session} : <b>${result}</b>`;
      predictionEl.innerHTML = `ƒê·ªô Tin C·∫≠y: <b>${percent}%</b>`;
    } catch (e) {
      console.warn('‚ùå L·ªói x·ª≠ l√Ω d·ªØ li·ªáu:', e);
    }
  };
</script>

</body>
</html>
